<p>calc works!</p>
<input #arg1 type="text" placeholder="argument2" />
<input #arg2 type="text" placeholder="argument2" />
<button (click)="Add(arg1.value, arg2.value)">+</button>
<button (click)="Substraction(arg1.value, arg2.value)">-</button>
<button (click)="Multiplication(arg1.value, arg2.value)">*</button>
<button (click)="Division(arg1.value, arg2.value)">/</button>
<span>result: {{ result }}</span>
<input type="text" name="num" id="num" [value]="" />

<div class="calculator">
  <input
    class="calculator__input"
    type="text"
    name="calc"
    id="calc"
    [value]="input"
  />
  <div class="calculator__row">
    <button class="calculator__btn" style="width: 180px;" (click)="clear()">
      C
    </button>
    <button class="calculator__btn" style="width: 180px;" (click)="backspace()">
      Backspace
    </button>
  </div>

  <div class="calculator__row">
    <button class="calculator__btn" (click)="setInputValues(7)">7</button>
    <button class="calculator__btn" (click)="setInputValues(8)">8</button>
    <button class="calculator__btn" (click)="setInputValues(9)">9</button>
    <button
      class="calculator__btn"
      (click)="Multiplication(arg1.value, arg2.value)"
    >
      X
    </button>
  </div>
  <div class="calculator__row">
    <button class="calculator__btn" (click)="setInputValues(4)">4</button>
    <button class="calculator__btn" (click)="setInputValues(5)">5</button>
    <button class="calculator__btn" (click)="setInputValues(6)">6</button>
    <button
      class="calculator__btn"
      (click)="Substraction(arg1.value, arg2.value)"
    >
      -
    </button>
  </div>
  <div class="calculator__row">
    <button class="calculator__btn" (click)="setInputValues(1)">1</button>
    <button class="calculator__btn" (click)="setInputValues(2)">2</button>
    <button class="calculator__btn" (click)="setInputValues(3)">3</button>
    <button class="calculator__btn" (click)="Add(arg1.value, arg2.value)">
      +
    </button>
  </div>
  <div class="calculator__row">
    <button class="calculator__btn"><sup>+</sup>/<sub>-</sub></button>
    <button class="calculator__btn" (click)="setInputValues(0)">0</button>
    <button class="calculator__btn">=</button>
    <button class="calculator__btn" (click)="Division(arg1.value, arg2.value)">
      /
    </button>
  </div>
</div>
