<div class="form-row form-group">
  <div class="col">
    <input type="text" class="form-control" placeholder="Name Product" #name />
  </div>
  <div class="col">
    <input type="text" class="form-control" placeholder="Price" #price />
  </div>
  <div class="col">
    <input
      type="button"
      class="btn btn-primary"
      value="Add"
      (click)="addProduct(name.value, price.value)"
    />
  </div>
</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Product</th>
      <th scope="col">Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of allProduct; let i = index">
      <td scope="row">{{ i + 1 }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.price | currency }}</td>
    </tr>
  </tbody>
</table>
