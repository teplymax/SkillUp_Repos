<hr />
<form [formGroup]="postForm" (ngSubmit)="addPost()">
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      placeholder="Title"
      formControlName="title"
    />
  </div>
  <div class="form-group">
    <textarea
      class="form-control"
      placeholder="Text"
      rows="3"
      formControlName="body"
    ></textarea>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!postForm.valid">
    Submit
  </button>
</form>
<H1>List of Posts</H1>
<div class="card" *ngFor="let post of allPost">
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <p class="card-text">{{ post.body }}</p>
  </div>
  <div class="card-body">
    <button class="btn btn-primary" (click)="toggleEditPost(post)">Edit</button>
    <button class="btn btn-danger ml-2" (click)="deletePost(post.id)">
      Delete
    </button>
  </div>
</div>
<div
  class="fixed-top alert"
  [ngClass]="'alert-' + style"
  role="alert"
  *ngIf="success"
>
  {{ msg }}
</div>
