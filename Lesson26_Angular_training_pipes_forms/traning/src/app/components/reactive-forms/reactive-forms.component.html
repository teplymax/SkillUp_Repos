<p>reactive-forms works!</p>
<form #regForm="ngForm" [formGroup]="myform">
  value: {{ myform.value | json }} <br />
  <label for="email">Email: </label
  ><input
    type="email"
    name="email"
    id="email"
    formControlName="email"
    required
  />
  <label for="password">Password: </label
  ><input
    type="password"
    name="password"
    id="password"
    formControlName="password"
    required
  />
  <label for="login">Login: </label
  ><input
    type="text"
    name="login"
    id="login"
    formControlName="login"
    required
  />
  <button type="submit" [disabled]="!regForm.form.valid">Submit</button>
</form>
